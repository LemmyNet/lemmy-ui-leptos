[package]
name = "lemmy-ui-leptos"
version = "0.0.2"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# normally use the *latest* version tag but there is one feature in main that i need 
# main is mostly stable with my test instance DS9.lemmy.ml right now
# e.g. tag = "0.19.3"
lemmy_api_common = { branch = "main", git = "https://github.com/LemmyNet/lemmy.git", default-features = false }

# lemmy_utils = { branch = "main", git = "https://github.com/LemmyNet/lemmy.git", default-features = false, features = ["error-only"] }

# for testing potential lemmy changes
# lemmy_api_common = { path = "../lemmy/crates/api_common", default-features = false }
# lemmy_utils = { path = "../lemmy/crates/utils", default-features = false }

leptos = "0"
leptos_actix = { version = "0", optional = true }
leptos_meta = "0"
leptos_router = "0"
leptos_i18n = "0"

serde = { version = "1", features = ["derive"] }
serde_urlencoded = "0"
serde_json = "1"
cfg-if = "1"
tracing-error = "0"
anyhow = "1"
strum = "0"
strum_macros = "0"
web-sys = { version = "0", features = ["AbortController", "AbortSignal"] }

# dependecies for client (enable when csr or hydrate set)
# specific version required for better debug messages (from leptos scaffold)
wasm-bindgen = { version = "=0.2.89", optional = true }
# required for better debug messages
console_error_panic_hook = { version = "0", optional = true }
wasm-cookies = { version = "0", optional = true }
gloo-net = { version = "0", optional = true, features = ["http"] }
chrono = { version = "0", optional = true }

# dependecies for server (enable when ssr set)
actix-files = { version = "0", optional = true }
actix-web = { version = "4", features = ["macros"], optional = true }
# actix-proxy = { version = "0", optional = true }
actix-http = { version = "3", optional = true }
awc = { version = "3", optional = true }

[package.metadata.cargo-machete]
ignored = ["strum"]

[package.metadata.leptos-i18n]
default = "en"
locales = ["en", "fr"]

[features]
# default = ["ssr"]
hydrate = [
  "leptos/hydrate",
  "leptos_meta/hydrate",
  "leptos_router/hydrate",
  "leptos_i18n/hydrate",
  "dep:wasm-bindgen",
  "dep:wasm-cookies",
  "dep:console_error_panic_hook",
  "dep:gloo-net",
  "dep:chrono",
]
csr = [
  "leptos/csr",
  "leptos_meta/csr",
  "leptos_router/csr",
  "leptos_i18n/csr",
  "dep:wasm-bindgen",
  "dep:wasm-cookies",
  "dep:console_error_panic_hook",
  "dep:gloo-net",
  "dep:chrono",
]
ssr = [
  "leptos/ssr",
  "leptos_i18n/actix",
  "leptos_meta/ssr",
  "leptos_router/ssr",
  "leptos_actix",
  "dep:actix-http",
  "dep:actix-web",
  "dep:actix-files",
  # "dep:actix-proxy",
  "dep:awc",
]
# bypass_internal_proxy = []

[package.metadata.cargo-all-features]
denylist = ["actix-files", "actix-web", "leptos_actix"]
skip_feature_sets = [["csr", "ssr"], ["csr", "hydrate"], ["ssr", "hydrate"]]

[profile.release]
codegen-units = 1
lto = true

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = true
codegen-units = 1

[package.metadata.leptos]
output-name = "lemmy-ui-leptos"
env = "DEV"
watch = false

bin-features = ["ssr"] #, "bypass_internal_proxy"]
bin-default-features = false

lib-features = ["hydrate"] #, "bypass_internal_proxy"]
lib-default-features = false
lib-profile-release = "wasm-release"

tailwind-input-file = "style/tailwind.css"
browserquery = "defaults"

site-root = "target/site"
site-pkg-dir = "pkg"
assets-dir = "public"
site-addr = "0.0.0.0:1237"
reload-port = 3001

end2end-cmd = "npx playwright test"
end2end-dir = "end2end"
